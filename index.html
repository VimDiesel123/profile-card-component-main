<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!--My CSS-->
  <link rel="stylesheet" href="./styles.css">

</head>

<body>
  <main>

    <article class="profile">
      <img class="profile__header" src="./images/bg-pattern-card.svg" alt="">
      <div class="profile__body">
        <img class="avatar" src="./images/image-victor.jpg" alt="Profile picture of Victor.">

        <div class="profile__info">
          <h2 class="profile__name text--bold">Victor Crest</h2><span>26</span>
        </div>

        <span>London</span>
      </div>
      <div class="social-stats">
        <div class="social-stats__item">
          <span class="text--bold">80K</span>
          Followers
        </div>
        <div class="social-stats__item">
          <span class="text--bold">803K</span>
          Likes
        </div>
        <div class="social-stats__item">
          <span class="text--bold">1.4K</span>
          Photos
        </div>
      </div>

    </article>
  </main>

</body>

</html>
